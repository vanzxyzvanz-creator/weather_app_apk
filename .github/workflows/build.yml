name: Build Kivy APK (STABLE)

on:
  push:
    branches: [ "utama" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          openjdk-17-jdk \
          zip unzip \
          libncurses5 \
          libstdc++6 \
          zlib1g

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Android packages (AIDL FIX)
      run: |
        yes | sdkmanager --licenses
        sdkmanager \
          "platform-tools" \
          "platforms;android-31" \
          "build-tools;31.0.0"

    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.36

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: WeatherApp-APK
        path: bin/*.apk
